<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
</head>
<body>
    <h1>Caesar Cipher Encoder/Decoder</h1>
    <label for="direction">Choose an option:</label>
    <select id="direction">
        <option value="encode">Encode</option>
        <option value="decode">Decode</option>
    </select>
    <br>
    <label for="text">Enter your message:</label>
    <input type="text" id="text">
    <br>
    <label for="shift">Shift Number:</label>
    <input type="number" id="shift">
    <br>
    <button onclick="runCipher()">Submit</button>
    <h2>Result:</h2>
    <p id="result"></p>
    
    <script src="caesarCipher.js"></script>
</body>
</html>
